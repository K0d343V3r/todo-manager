<mat-nav-list dense>
    <a mat-list-item routerLinkActive="active" routerLink="/items/{{list.id}}"
      *ngFor="let list of todoLists">{{list.name}}
    </a>
</mat-nav-list>
<mat-toolbar color="primary">
  <button mat-icon-button (click)="addList()">
      <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button>
      <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
