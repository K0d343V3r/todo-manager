<mat-nav-list dense>
  <mat-list-item *ngFor="let info of todoListInfos; let i = index" routerLinkActive="active" routerLink="/items/{{info.id}}"
    (click)="onSelected(i)">
    <a matLine>{{info.name}}</a>
    <span class="item-count" *ngIf="info.itemCount > 0">{{info.itemCount}}</span>
    <button mat-icon-button (click)="editList(i)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
<mat-toolbar color="primary">
  <button mat-icon-button (click)="addList()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button [disabled]="todoListInfos.length == 0" (click)="removeList()">
    <mat-icon>remove</mat-icon>
  </button>
  <button mat-icon-button [disabled]="selectedInfoIndex <= 0" (click)="moveUp()">
    <mat-icon>arrow_upward</mat-icon>
  </button>
  <button mat-icon-button [disabled]="selectedInfoIndex == todoListInfos.length - 1" (click)="moveDown()">
    <mat-icon>arrow_downward</mat-icon>
  </button>
</mat-toolbar>
