<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button (click)="addItem()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button [disabled]="todoItems.length == 0" (click)="removeItem()">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-icon-button [disabled]="selectedItemIndex <= 0" (click)="moveUp()">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <button mat-icon-button [disabled]="selectedItemIndex == todoItems.length - 1" (click)="moveDown()">
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]=todoItems>
  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <mat-checkbox [checked]="item.done" (change)="itemChecked($event)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let item">{{item.task}}</td>
  </ng-container>
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due </th>
    <td mat-cell *matCellDef="let item">{{getDueString(item.dueDate)}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-icon-button (click)="editItem(i)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let i = index; columns: columnsToDisplay" [ngClass]="{'highlight': selectedItemIndex == i}"
    (click)="onSelected(i)">
  </tr>
</table>
